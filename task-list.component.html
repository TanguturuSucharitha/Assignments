<section class="container-fluid bg-light p-5">

    <h3>Tasks List</h3>

    <div class="card" *ngIf="contacts.length==0">
        <p class="card-text">No Tasks Found</p>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Task</th>
            <th>Task Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let t of tasks">
            <td>{{t.taskID}}</td>
            <td>{{t.taskName}}</td>
            <td>{{t.startDate}}</td>
            <td>{{t.endDate}}</td>

            <td>
                <a class="btn btn-info btn-sm mr-2"
                routerLink="/details/{{c.contactID}}">DETAILS</a>
                <a class="btn btn-success btn-sm mr-2"
                [routerLink]="'/edit/'+c.contactID">EDIT</a>
                <a class="btn btn-warning btn-sm mr-2"
                (click)="delete(c.contactID)">DELETE</a>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="4"><strong>{{tasks.length}} tasks.</strong></th>
        </tr>
    </tfoot>
    </table>
</section>
