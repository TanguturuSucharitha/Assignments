<section class="container-fluid bg-light p-5">

    <h3>Task</h3>

    <div class="card" *ngIf="task==null">
        <p class="card-text">No Task Found</p>
    </div>

    <table class="table w-50 table-bordered" *ngIf="contact!=null">
     <tbody>
        <tr>
            <th>Task</th>
            <td>{{task.taskID}}</td>
        </tr>
            <tr>
                <th>Task Name</th> 
                <td>{{task.taskName}}</td>
            </tr>
            <tr>
                <th>Start Date</th>
                <td>{{task.startDate|'dd-MMM-yyyy'}}</td>
            </tr>
            <tr>
                <th>End Date</th>
                <td>{{task.endDate|'dd-MMM-yyyy'}}</td>
            </tr>
                
            <a class="btn btn-success btn-sm mr-2"
                    [routerLink]="'/edit/'+task.taskID">EDIT</a>
        </tr>
       </tbody>   
    </table>
</section>
